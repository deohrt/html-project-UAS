<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="main.css">
    <title>Vue.js</title>
</head>
<body>
    <div class="container">
        
    </div>
    <div id="app" class="container">
        <h2>{{ title }}</h2>
        <p>{{ desc }}</p>
        <ul v-for="row in dataCustomer">
            <li>{{row.nama}}</li>
        </ul>
    <!--navbar-->
    <div class="container">
        
    </div>
    <!--dibawah navbar-->
    <div id="app" class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Reservasi
        </button>
        <!--modal #exampleModal-->   
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Reservasi</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Nama</label>
                      <input type="text" class="form-control" v-model="nama">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Check in</label>
                      <input type="date" class="form-control" v-model="check_in"></input type="text">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Check out</label>
                        <input type="date" class="form-control" v-model="check_out"></input type="text">
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                  <button v-on:click="SaveCustomer" type="button" class="btn btn-primary">Kirim</button>
                </div>
              </div>
            </div>
          </div>
        <!--table-->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>nama</th>
                    <th>check in</th>
                    <th>check out</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="data in dataCustomer">
                    <td>{{ data.nama }}</td>
                    <td>{{data.check_in}}</td>
                    <td>{{data.check_out}}</td>
                </tr>
            </tbody>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                title: "Data API Customer",
                desc : "Bebas",
                dataCustomer:null,

                nama:null,
                check_in:null,
                check_out:null
            },
            methods:{
                SaveCustomer:function(){
                    console.log("Button Kirim Ditekan")
                    let_data={
                        'nama':this.nama,
                        'check_in':this.check_in,
                        'check_out':this.check_out
                    }
                    axios
                    .post("https://api-project-woad.vercel.app/customer")
                    .then(response => {
                        console.log(response);
                    })
                    .catch(error =>{
                        console.log(error);
                    })
                }
            },
            mounted (){
                axios
                .get("https://api-project-woad.vercel.app/customer")
                .then(response => {
                    console.log(response);
                    this.dataCustomer = response.data
                })
            }
        })
    </script>
</body>
</html>
